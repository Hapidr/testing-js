<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 id="teks">anda belum menekan tombol</h2>
        <h2 id="tulisan" hidden>
          anda menekan tombol sebanyak <span id="count">0</span> kali
        </h2>
      </div>
      <div id="button">
        <button type="submit">tekan ini</button>
      </div>
    </div>
  </body>
  <script>
    const coba = document.getElementById("button");
    const teks = document.getElementById("teks");

    coba.addEventListener("click", () => {
      document.getElementById("count").innerText++;
      document.getElementById("tulisan").removeAttribute("hidden");
      teks.setAttribute("hidden", true);
    });
  </script>
</html>
